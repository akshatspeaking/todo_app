<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <script src="https://kit.fontawesome.com/eed1a7f245.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <title>Todo</title>
  </head>
  <body>
    <h1>todos</h1>
    <div class="container">
      
      <div class="inputSection">

          <i class="fas fa-chevron-down"></i>
          
        <input type="text" id="textin" placeholder="What needs to be done?">
      </div>
     
      <ul></ul>

      <div class="footer">
        <p><span class="itemsLeft">0</span> Items Left</p>
        <nav>
          <button class="all">All</button>
          <button class="actv">Active</button>
          <button class="completed">Completed</button>        
        </nav>
        <a src = "#" class = "clr">Clear Completed</a>

      </div>

    </div>
    
    <script src="./main.js"></script>
  </body>
